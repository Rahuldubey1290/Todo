{% extends "layout.html" %}

{% block body %}

<div class="container">
  <h4>Add A Todo</h4>
<form action="/edit/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Edit/Update Your Todo's</label>
    <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" id="desc" value="{{todo.desc}}" name="desc">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

{% endblock %}
